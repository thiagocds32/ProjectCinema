<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">


  <!-- --------------------------------- ESSENTIAL IMPORTS ------------------------------------------>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <!-- --------------------------------- ESSENTIAL IMPORTS ------------------------------------------>



  <!-- --------------------------------- CSS FOR NAVBAR ------------------------------------------>
  <script src="https://kit.fontawesome.com/afd6aa68df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="fontawesome-free-5.15.1/css/all.css">
  <link rel="stylesheet" href="../css/headerStyle/headerStyle.css">
  <link rel="stylesheet" href="../css/headerStyle/headerMenuHamburguerStyle.css">
  <link rel="stylesheet" href="../css/headerStyle/headerSearchBarStyle.css">
  <link rel="stylesheet" href="../css/headerStyle/headerPopUpLoginStyle.css">
  <!-- --------------------------------- CSS FOR NAVBAR ------------------------------------------>


</head>
<body>


<header>

  <!-- --------------------POP UP LOGIN------------------------ --->

  <div class="pop-up-container"> </div>
  <div class="pop-up-login">

    <div class="closeButtonPopUp"></div>
    <div class="accediContainer">
      <p id="accedi">Accedi</p>
    </div>

    <div class="formLogin">
      <form action="">

        <input type="text" name="username" class="formLoginContent" id="formLogin" placeholder="Username">>

        <input type="text" name="password" class="formLoginContent" id="formPassword" placeholder="Password">
      </form>
    </div>
    <div class="loginRequestButtonContainer">
      <button name="loginRequest" id="loginRequestButton">Login</button>
    </div>

  </div>

  <!-- --------------------POP UP LOGIN------------------------ --->



  <!--- Div nascosto per menu mobile--->


  <div class="collapse" id="navbarToggleExternalContent">
    <div class="p-4" id="menumobileNascosto">
      <ul>
        <li>
          <a class="nav-link menumobileNascosto" href="#" role="button" aria-expanded="false">
            Area Riservata
          </a>
        </li>
        <li>
          <a class="nav-link menumobileNascosto" href="#" role="button" aria-expanded="false">
            Login
          </a>
        </li>


      </ul>
    </div>
  </div>

  <!--- Div nascosto per menu mobile--->





  <nav class="navbar navbar-expand-md navbar-1 " id="mainMenu">

    <div class="container-fluid">


      <!--- Logo brand del sito--->
      <a class="navbar-brand logoCinema" href="#">Cinema</a>
      <!--- Logo brand del sito--->




      <!--- --------------------- SEARCH BAR ------------------------------- --->

      <ul class="navbar-nav">
        <li>
          <div class="box">
            <form name="search">
              <input type="text" class="barSearch" name="txt">
            </form>
            <i class="fas fa-search" id="icon-magnifier"></i>
          </div>
        </li>
        <!--- --------------------- SEARCH BAR ------------------------------- --->




        <!--- Menu Hamburguer Nascosto. Appare soltanto quando collapsano altre cose--->
        <li class="nav-item">
          <div class="menu-btn toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
               aria-controls="navbarToggleExternalContent"
               aria-expanded="false"
               aria-label="Toggle navigation">
            <div class="menu-btn_burger"></div>
          </div>
        </li>

        <!--- Menu Hamburguer Nascosto. Appare soltanto quando colapsano altre cose--->





        <!--- Tasto Area Riservata che collapsa quando lo schermo diventa piu piccolo di md--->
        <li class="nav-item collapse navbar-collapse menuButtons" id="areaClient">
          <button class="nav-link linkMenuButtons" aria-expanded="false" name="Area Riservata">
            Area Riservata
          </button>
        </li>
        <!--- Tasto Area Riservata che collapsa quando lo schermo diventa piu piccolo di md--->




        <!--- Tasto Login che collapsa quando lo schermo diventa piu piccolo di md--->
        <li class="nav-item dropdown collapse navbar-collapse menuButtons">
          <button class="nav-link linkMenuButtons" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Login
          </button>
          <!--- Tasto Login che collapsa quando lo schermo diventa piu piccolo di md--->




          <!--- Menu Dropdown Compreso dentro il tasto login--->
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDarkDropdownMenuLink" id="menudrop">
            <li><button class="dropdown-item"  name="loginDropdown" id="loginButtonDropdown">Login</button></li>
            <li><button class="dropdown-item" name="registrati">Registrati</button></li>
          </ul>
        </li>
      </ul>

    </div>


  </nav>

  </div>


</header>





<script src="../javascript/hamburguer.js"></script>
<script src="../javascript/loginPopUpJS.js"></script>

</body>


</html>
